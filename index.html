<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quantum Kitchen: Interdimensional Recipes</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="hero">
            <div class="upperHero">
                <div class="logo">
                    <a href="#">
                        <img class ="icon" src="images/logo.png" alt="logo" height="65" width="65">
                    </a>
                    <div class="mainHeader">The Quantum Kitchen</div>
                </div>
                <div class="logins">
                    <ul class="loginList">
                        <li><a href="#">SUBMIT A RECIPE</a></li>
                        <li><a href="#">LOGIN</a></li>
                        <li><a href="#">REGISTER</a></li>
                    </ul>
                </div>
            </div>
            <div class="lowerHero">
                <div id="lowerHeroLinks">
                    <ul class="heroLinks">
                        <li><a href="#">RECIPES</a></li>
                        <li><a href="#">INGREDIENTS</a></li>
                        <li><a href="#">ARTICLES</a></li>
                        <li><a href="#">CHEFS</a></li>
                        <li><a href="#">HEALTH</a></li>
                        <li><a id="holidayLink" href="#">FLUX DAY</a></li>
                    </ul>
                </div>
                <a class="searchIcon" href="#">
                    <img src="images/magnifiying.png" alt="Magnifying Glass Icon" height="27" width="27">
                </a>
            </div>
        </div>
        <div class="bodyContent">
            <div class="browseBar">
                
            </div>
            <div class="featRecipes">
                <div class="subHeader">Featured Recipes</div>
                <div class="recipeCard">
                    <img src="images/recipes/dimensionalDip.jpeg" alt="Dimensional Dip" height="150" width="150">
                    <div class="cardInfo">
                        <div class="cardHeader">
                            <div class="cardCat">SNACKS</div>
                            <div class="cardTitles">Dimensional Dip</div>
                        </div>
                        <div class="cardFooter">
                            <div class="rating">
                                <img src="images/star.png" alt="Rating Star" height="14" width="15">
                                <div class="cardRating">4.5</div>
                            </div>
                            <div class="timeServe">
                                <p>15 min</p>
                                <p>8-10 servings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="featChef">

            </div>
            <div class="featArt">

            </div>
        </div>
    </body>
</html>
